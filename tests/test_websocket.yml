test_data:
  - data: ciao
  - data: decouplet test data
---
- provider: play_websocket
  type: connect
  options:
    url: "$websocket_url"
    timeout: 5
- provider: play_websocket
  type: send
  url: "$websocket_url"
  payload: $data
- provider: play_websocket
  type: recv
  url: "$websocket_url"
  variable: data
  variable_expression: results
  assertion: variables['data'] == $data
