test_data:
- database_url: postgresql://postgres@localhost:5432/play_testing
- database_url: mysql+mysqldb://root@localhost:3306/play_testing
---
- type: sql
  provider: play_sql
  database_url: $database_url
  query: SELECT code, title FROM play where code = 1
  variable: title
  variable_expression: results.first()[1]
  assertion: "'$title' == 'hello!'"
